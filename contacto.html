<!-------MAIN------->
            <h2>Contacto</h2>
            <section class="formulario">
                <div class="formulario-container">
                    <form method="post" action="mailto:julipaezva@gmail.com?subject=Email enviado desde portfolio" enctype="text/plain">
                        <div class="form-fields">
                            <div class="input-row">
                                <div class="input-group">
                                    <label for="name">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" maxlength="30" placeholder="Nombre*" required>
                                    <label for="name">Apellido:</label>
                                    <input type="text" id="apellido" name="apellido" maxlength="30" placeholder="Apellido*" required>
                                    <label for="phone">Teléfono:</label>
                                    <input type="tel" id="teléfono" name="teléfono" placeholder="(000)00000000">
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" placeholder="Email*" required>
                                </div>
                                <div class="input-group">
                                    <label for="subject">Asunto:</label>
                                    <input type="text" id="asunto" name="asunto" placeholder="Asunto">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="message">Mensaje:</label>
                                <textarea id="message" name="message" maxlength="600" placeholder="Escribe tu mensaje" required></textarea>
                            </div>
                        </div>
                        <div class="fin-formulario">
                            <p>* Campos obligatorios</p>
                            <button type="submit">Enviar</button>
                            <button type="reset">Borrar</button>
                        </div>
                    </form>
                </div>
